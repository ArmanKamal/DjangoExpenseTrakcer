{% extends 'base.html' %}

{% block content %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'income' %}">Income Summary</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Income</li>
        </ol>
    </nav>
    {% if messages %}
         {% for message in messages %}
            <div class="alert alert-danger" role="alert">
            {{ message}}
            </div>
        {% endfor %}
       
  
    {% endif %}

     <div class="card card-body">
        <form action="{% url 'create-income' %}" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
            <label class="font-weight-bold ml-1">Amount: </label>
                <input type="number" step="any" placeholder="Enter Amount"   class="form-control"  name="amount" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 my-2">
            <label class="font-weight-bold  ml-1">Description: </label>
                <textarea name="description" class="form-control" placeholder="Any Description" id="" cols="60" rows="5"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 my-2">
            <label class="font-weight-bold  ml-1">Source: </label>
               <select class="form-control" name="source" onchange='checkSource(this.value);'>
                <option selected></option>
                {% for source in sources %}
                    <option value="{{source.name}}">{{source.name}}</option>
                {% endfor %}
                    <option value="others">Others</option>
               
               </select>
               <input type="text" placeholder="Enter Source" name="source_input" id="source_id" class="my-2" style='display:none;'/>
            </div>
        </div>

         <div class="row">
            <div class="col-md-6 my-2">
            <label class="font-weight-bold  ml-1">Income Date: </label>
               <input type="date" name="date" class="form-control" placeholder="Enter Income Date(Optional)" />
            </div>
        </div>

        <button type="submit" class="btn btn-primary my-2 px-5">Create</button>
           
            
        </form>
     </div>

     <script>
        function checkSource(val){
            var element=document.getElementById('source_id');
            if(val=='others')
                element.style.display='block';
            else  
                element.style.display='none';
        }
     </script>
{% endblock %}
