
{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
        <a href="{% url 'add-expense' %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-download fa-sm text-white-50"></i>Add Expenses</a>
    </div>

    <div class="row">
        <h2>Bordered Table</h2>
            <div class="table-responsive">
              <table class="table table-bordered table-hover tablesorter">
                <thead>
                  <tr>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Date</th>
                  </tr>
                </thead>
                <tbody>
                {% for expense in expenses %}
                    <tr>
                        <td>{{ expense.amount }} </td>
                        <td>{{ expense.category.name }} </td>
                        <td>{{ expense.descripiton }}</td>
                        <td>{{ expense.spend_date }}</td>
                    </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
    </div>

{% endblock %}
