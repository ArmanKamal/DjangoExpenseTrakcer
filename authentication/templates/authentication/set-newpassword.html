{% extends 'base_auth.html' %}
{% load static %}
 {% block content %}
 <section class="contact-from pt-4">
     <div class="container">
         <div class="row mt-5">
             <div class="col-md-7 mx-auto">
                 <div class="form-wrapper">
                     <div class="row">
                         <div class="col-md-12">
                             <h4>Reset your password</h4>
                         </div>
                         {% for message in messages %}
                         <div class="col-md-12">
                          <div class="alert alert-success" role="alert">
                                 {{ message}}
                          </div>
                          <br>
                         </div>
                           
                         {% endfor %}
                     </div>

                     <form method="post" action="{% url 'set-new-password'  uid token  %}">
                        {% csrf_token %}
                         <div class="row"> 
                             <div class="col-md-12">
                                <div class="form-group">
                                    <input type="password" class="form-control"  name="password" id="password" placeholder="Password">
                                      
                                      
                                </div>
                          
                             </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="password" class="form-control"  name="confirm_pw" id="confirm_pw" placeholder="Confirm Password">
                                </div>
                             </div>

                         </div>
                         <div class="mt-3">
                             <button type="submit" class="btn btn-primary submit-btn">Confirm Password</button>
                         </div>
                     </form>
                        <div class="col-md-12 mt-3">
                            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
                        </div>
                          <div class="col-md-12 mt-3">
                            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                        </div>
                 </div>
             </div>
         </div>

     </div>
 </section>

 
 {% endblock %}
