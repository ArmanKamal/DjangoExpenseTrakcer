{% extends 'base.html' %}
{% load static %}
 {% block content %}
 <section class="contact-from pt-4">
     <div class="container">
         <div class="row mt-5">
             <div class="col-md-7 mx-auto">
                 <div class="form-wrapper">
                     <div class="row">
                         <div class="col-md-12">
                             <h2 class="font-weight-bold mb-5">Edit Profile Form</h2>
                         </div>
                         {% for message in messages %}
                         <div class="col-md-12">
                          <div class="alert alert-danger" role="alert">
                                 {{ message}}
                          </div>
                          <br>
                         </div>
                           
                         {% endfor %}
                     </div>

                     <form _lpchecked="1" method="post" action="{% url 'profile-update' %}">
                        {% csrf_token %}
                         <div class="row">
                             <div class="col-md-12">
                                 <div class="form-group form-inline">
                                    <label>Username: </label>
                                     <input type="text" class="form-control ml-3" name="username" id="username" placeholder="Username" value="{{user.username}}" required>
                                 </div>
                                 <div class="invalid-username" style="display:none"></div>
                             </div>
                            <div class="col-md-12">
                                 <div class="form-group form-inline">
                                  <label>Alias: </label>
                                     <input type="text" class="form-control ml-3" name="alias" id="alias" placeholder="Alias" value="{{user.alias}}" required>
                                 </div>
                                 <div class="invalid-alias" style="display:none"></div>
                             </div>
                             <div class="col-md-12">
                                 <div class="form-group form-inline">
                                    <label>Email: </label>
                                     <input type="email" class="form-control ml-3"  name="email" id="email" placeholder="Email" value="{{ user.email}}" required>
                                 </div>
                                   <div class="invalid-email" style="display:none"></div>
                             </div>
                          
                             <div class="col-md-12">
                                <div class="form-group form-inline">
                                   <label>Password: </label>
                                    <input type="password" class="form-control ml-3"  name="password" id="password" placeholder="Password" value="{{user.password}}" required>
                                      <small class="float-right"><i class="far fa-eye show-password ml-2"></i></small>
                                      
                                </div>
                          
                             </div>

                             <div class="col-md-12">
                                <div class="form-group form-inline">
                                <label>Confirm Password: </label>
                                    <input type="password" class="form-control ml-3"  name="confirm_pw" id="confirm_pw" placeholder="Confirm Password" value="{{user.password}}" required>
                                      <small class="float-right"><i class="far fa-eye show-password ml-2"></i></small>

                                </div>
                          
                             </div>
                         
                         

                             <div class="col-md-12 form-inline">
                             <label>Country: </label>
                                 <select name="countries" class="custom-select ml-2" id="countries" value={{countries}}>
                                     <option value="{{user.countries}}">{{user.countries|title}}</option>
                                     <option>Select country</option>
                                     <option value="usa">USA</option>
                                     <option value="india">India</option>
                                     <option value="france">France</option>
                                     <option value="china">China</option>
                                     <option value="japan">Japan</option>
                                     <option value="other">Other</option>
                                 </select>
                             </div>

                         </div>
                         <div class="mt-3">
                             <button type="submit" class="btn btn-primary submit-btn">Edit</button>
                         </div>
                     </form>
                 </div>
             </div>
         </div>

     </div>
 </section>

 <script src="{% static 'js/register.js' %}"></script>
 {% endblock %}
